<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII-ARTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <dialog id="copy-dialog"></dialog>
    <main>
        <form class="controls">
            <section id="controls-header">
                <h3>Controles</h3> 
                <svg width="1.5rem" viewBox="0 0 24 24" class="arrowSvg color-mode-transition" fill="#f2f2f2" xmlns="http://www.w3.org/2000/svg"> <path d="M5.70711 9.71069C5.31658 10.1012 5.31658 10.7344 5.70711 11.1249L10.5993 16.0123C11.3805 16.7927 12.6463 16.7924 13.4271 16.0117L18.3174 11.1213C18.708 10.7308 18.708 10.0976 18.3174 9.70708C17.9269 9.31655 17.2937 9.31655 16.9032 9.70708L12.7176 13.8927C12.3271 14.2833 11.6939 14.2832 11.3034 13.8927L7.12132 9.71069C6.7308 9.32016 6.09763 9.32016 5.70711 9.71069Z"></path></svg>
            </section>
            <fieldset>
                <legend>Sube una imagen aquí</legend>
                <input id="image-input" type="file" accept="image/*" name="imagen">

            </fieldset>
            <fieldset>
                <legend>Ancho del arte ASCII</legend>
                <input id="width-input" type="range" min="47" max="500" value="150" name="ancho">
                <output id="width-output" for="width-input"></output>
                <figure id="width-warning" class="inactive">¡La resolución de la imagen es muy pequeña!</figure>
            </fieldset>
            <fieldset>
                <legend>Tamaño de la fuente</legend>
                <input id="font-size-input" type="range" min="1" max="24" value="5" name="font-size">
                <output id="font-size-output" for="font-size-input"></output>
            </fieldset>
            <fieldset id="character-inputs">
                <legend>Caracteres de sombreado</legend>
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
            </fieldset>
            <fieldset>
                <legend>Descargar imagen</legend>
                <button type="button" id="download-png">Descargar PNG</button>
                <button type="button" id="download-svg">Descargar SVG</button>
                <button type="button" id="copy-to-clipboard">Copiar ASCII</button>
            </fieldset>
            <fieldset class="image-control">
                <legend>Control de imagen</legend>
                <div>
                    <label for="invert-chars-input">Invertir imagen</label>
                    <input id="invert-chars-input" type="checkbox">

                </div>
                <div>
                    <label for="monochrome-input">Color</label>
                    <input id="monochrome-input" type="checkbox" checked>

                </div>
                <div id="invert-color-controls" class="disabled">
                    <label for="invert-color-input">Invertir colores</label>
                    <input id="invert-color-input" type="checkbox">
                </div>
            </fieldset>
        </form>
        <pre id="container"></pre>
    </main>
    
    <script src="js/indexerdb.js"></script>
    <script src="js/styleControls.js"></script>
    <script src="js/script.js"></script>
    <script src="js/events.js"></script>
    <script src="js/saveASCII.js"></script>
</body>
</html>
